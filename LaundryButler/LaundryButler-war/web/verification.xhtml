<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Laundry Butler Verification</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/index_css.css"/>
  </h:head>
  <h:body>
    <div id="contact" class="container-fluid subscreen">
      <div class="row text-center">
        <div class="col-sm-2"/>
        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Verify Your Account</h3>
            </div>
            <div class="panel-body text-center">
              
                <h:form style="display: inline; vertical-align: middle;">
                    <h:inputText id="verificationCode" class="input_text" a:placeholder="Enter your code here" value="#{signUpAndLoginManagedBean.verificationCode}"></h:inputText>
                    <h:commandButton class="btn page_button" type="submit" value="Verify" style="margin-left: 20px;" actionListener="#{signUpAndLoginManagedBean.verification()}">
                        <f:ajax execute="@form"/>
                    </h:commandButton>
                </h:form>

            </div>
          </div>
        </div>
        <div class="col-sm-2"/>
      </div>
    </div>
  </h:body>
</html>
