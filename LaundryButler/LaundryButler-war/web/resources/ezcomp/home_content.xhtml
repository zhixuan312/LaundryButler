<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!-- Home -->
        <div id="home" class="container-fluid subscreen subscreen-full">
            <ezcomp:home_profile/>
        </div>

        <!-- My Boxes -->
        <div id="mybox" class="container-fluid subscreen subscreen-full">
            <h2 class="text-center">MY BOX</h2>
            <ezcomp:home_mybox/>
        </div>

        <!-- Transactions -->
        <div id="myinvoice" class="container-fluid subscreen subscreen-full">
            <h2 class="text-center">My Invoice</h2>
            <ezcomp:home_invoice/>
        </div>

        <!-- Buy -->
        <div id="discover" class="container-fluid subscreen subscreen-full">
            <ezcomp:home_discover/>
        </div>

        <!-- Invite -->
        <div id="freedry" class="container-fluid subscreen subscreen-full">
            <h2>Free Dry Cleaning</h2>
            <p>Share this signup link with your friend and both of you will get one free dry cleaning each.</p>
            <p>http://localhost:8080/LaundryButler-war/index.html?referrerid=#{customerProfileManagedBean.customer.customerId}</p>
        </div>

        <!-- Contact -->
        <ezcomp:contact/>

    </cc:implementation>
</html>
