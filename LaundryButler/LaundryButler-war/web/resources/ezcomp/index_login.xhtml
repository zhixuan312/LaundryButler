<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h:form class="form">
            <div class="form-group">
              <h:inputText  id="email"  class="form-control input_text" a:placeholder="Email"  value="#{signUpAndLoginManagedBean.email}" maxlength="32" required="true" requiredMessage="Email is required"/>
            </div>
            <div class="form-group">
              <h:inputSecret id="passowrd" class="form-control input_text" a:placeholder="Password" value="#{signUpAndLoginManagedBean.password}" maxlength="32" required="true" requiredMessage="Password is required"/>
            </div>
            <div class="row" style="display: inline-block; text-align: center;">
              <div class="col-md-6">
                <h:commandButton value="CUSTOMER LOGIN" class="btn btn-default command_button" actionListener="#{signUpAndLoginManagedBean.customerLogin}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </div>
              <div class="col-md-6">
                <h:commandButton value="EMPLOYEE LOGIN" class="btn btn-default command_button" actionListener="#{signUpAndLoginManagedBean.employeeLogin}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </div>
  </cc:implementation>
</html>
