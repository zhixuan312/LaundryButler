<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fb="https://www.facebook.com/2008/fbml">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h:form class="form">
            <div class="form-group">
              <h:inputText  id="email"  class="form-control input_text" a:placeholder="Email"  value="#{signUpAndLoginManagedBean.email}" maxlength="32" required="true" requiredMessage="Email is required"/>
            </div>
            <div class="form-group">
              <h:inputSecret id="password" class="form-control input_text" a:placeholder="Password" value="#{signUpAndLoginManagedBean.password}" maxlength="32" required="true" requiredMessage="Password is required"/>
            </div>
            <div class="row" style="display: inline-block; text-align: center;">
              <div class="col-md-6">
                <h:commandButton value="CUSTOMER LOGIN" class="btn btn-default command_button" actionListener="#{signUpAndLoginManagedBean.customerLogin}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </div>
                            <div class="col-md-6">
                <h:commandButton value="EMPLOYEE LOGIN" class="btn btn-default command_button" actionListener="#{signUpAndLoginManagedBean.employeeLogin}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </div>
            </div>
            <div class="row" style="display: inline-block; text-align: center;">

              <div class="col-md-6">
                <fb:login-button id="fblogin" scope="public_profile,email" onlogin="checkLoginState();" style="font-size: 12px;">Login with Facebook</fb:login-button>
                <script>
                  
                </script>
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </div>
    <div>
      <h:form id="fbLogin" class="form hide">
        <h:inputText  id="fblastname"  class="form-control input_text" value="#{signUpAndLoginManagedBean_test.last_name}" maxlength="32" required="true" requiredMessage="Email is required"/>
        <h:inputText  id="fbfirstname"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.first_name}" maxlength="32" required="true" requiredMessage="Email is required"/>
        <h:inputText  id="fbemail"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.email}" maxlength="32" required="true" requiredMessage="Email is required"/>
        <h:inputText id="fbpassword" class="form-control input_text" value="#{signUpAndLoginManagedBean_test.password}" maxlength="32" required="true" requiredMessage="Password is required"/>

        <h:commandButton id="fbloginButton" value="CUSTOMER LOGIN" class="btn btn-default command_button" actionListener="#{signUpAndLoginManagedBean_test.fbCustomerLogin}">
          <f:ajax execute="@form"/>
        </h:commandButton>

      </h:form>
    </div>
    <script>
      function fbLoginButtonClick(response){
          document.getElementById('#{cc.clientId}:fbLogin:fbemail').value = response.email;
          document.getElementById('#{cc.clientId}:fbLogin:fblastname').value = response.last_name;
          document.getElementById('#{cc.clientId}:fbLogin:fbfirstname').value = response.first_name;
          document.getElementById('#{cc.clientId}:fbLogin:fbpassword').value = "123456";//hardcode for testing
          var status = document.getElementById('#{cc.clientId}:fbLogin:fbloginButton').click();
          //console.log(status);
          console.log("Login finished!");
      }
    </script>

  </cc:implementation>
</html>
