<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-md-12">
                <h2>Boxes</h2>
                <h:form id="form1">

                    <p:dataTable style="font-family: Lato, sans-serif;"  id="boxes" var="box" value="#{adminBoxesManagedBean.boxes}" editable="true" editMode="cell" widgetVar="cellBoxes">
                        <p:ajax event="cellEdit" listener="#{adminBoxesManagedBean.onCellEdit}" />

                        <p:column headerText="ID" style="width:40px">
                            <h:outputText value="#{box.boxId}" />
                        </p:column>
                        
                        <p:column headerText="Purchased On">
                            <h:outputText value="#{box.createdDateTime}">
                                <f:convertDateTime type="date" timeZone="Singapore" pattern="dd MMM yyyy, HH:MM" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Passcode">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{box.boxPasscode}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText style="color: black; width: 100%;" value="#{box.boxPasscode}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Task">
                            <p:cellEditor>
                                <f:facet name="output">
                                    Pickup on: <h:outputText value="#{box.pickupDateTime}" /><br/>
                                    Deliver on: <h:outputText value="#{box.deliveryDateTime}" />
                                </f:facet>
                                <f:facet name="input">
                                    Pickup on: <h:inputText style="color: black; width: 100%;" value="#{box.pickupDateTime}" /><br/>
                                    Deliver on: <h:inputText style="color: black; width: 100%;" value="#{box.deliveryDateTime}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Status">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{box.status}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{box.status}" style="width:100%">
                                        <f:selectItem itemLabel="Unscheduled" itemValue="Unscheduled" />
                                        <f:selectItem itemLabel="Scheduled" itemValue="Scheduled" />
                                        <f:selectItem itemLabel="Picked Up" itemValue="Picked Up" />
                                        <f:selectItem itemLabel="Cleaned" itemValue="Cleaned" />
                                        <f:selectItem itemLabel="Delivered" itemValue="Delivered" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </cc:implementation>
</html>
