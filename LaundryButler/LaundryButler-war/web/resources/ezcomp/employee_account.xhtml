<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-md-4">
                <h2>
                    <h:outputText value="#{adminEmployeeManagedBean.admin.firstName}"/>&nbsp;<h:outputText value="#{adminEmployeeManagedBean.admin.lastName}"/>
                    <br/><small><h:outputText value="#{adminEmployeeManagedBean.admin.email}"/></small>
                </h2>
                <small>
                    Employed on <h:outputText value="#{adminEmployeeManagedBean.admin.dateEmployed}" />
                </small>
            </div>
            <div class="col-md-8">
                <h2>Account Information</h2>
                
                <h:form id="accountInformationForm">
                    
                <div class="row">
                    <div class="col-md-2">
                        <h:outputLabel class="control-label" value="First Name"/>
                    </div>
                    <div class="col-md-10">
                        <h:inputText class="form-control input_text" value="#{adminEmployeeManagedBean.admin.firstName}"></h:inputText>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        <h:outputLabel class="control-label" value="Last Name"/>
                    </div>
                    <div class="col-md-10">
                        <h:inputText class="form-control input_text" value="#{adminEmployeeManagedBean.admin.lastName}"></h:inputText>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        <h:outputLabel class="control-label" value="Mobile"/>
                    </div>
                    <div class="col-md-10">
                        <h:inputText class="form-control input_text" value="#{adminEmployeeManagedBean.admin.mobile}"></h:inputText>
                        <br/>
                        <h:commandButton class="btn btn-block page_button" style="color:#6cb6f5!important;" value="Update" actionListener="#{adminEmployeeManagedBean.updateEmployee}"></h:commandButton>
                    </div>
                </div>
                    
                </h:form>
           
                <h2>Change Password</h2>
                <h:form id="accountPasswordForm">
                    <div class="row">
                        <div class="col-md-2">
                            <h:outputLabel class="control-label" value="Password"/>
                        </div>
                        <div class="col-md-10">
                            <h:inputText class="form-control input_text" value="#{adminEmployeeManagedBean.admin.password}"></h:inputText>
                            <br/>
                            <h:commandButton class="btn btn-block page_button" style="color:#6cb6f5!important;" value="Update" actionListener="#{adminEmployeeManagedBean.updateEmployee}">
                            </h:commandButton>
                        </div>
                    </div>
                
                </h:form>
            </div>
        </div>
    </cc:implementation>
</html>
