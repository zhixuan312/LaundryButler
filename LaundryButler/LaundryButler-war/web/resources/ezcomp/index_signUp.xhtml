<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <p><small>Not a member yet? <a data-toggle="modal" data-target="#signUp">Sign Up</a> now!</small></p>      

    <!-- Modal windows-->
    <div class="modal fade text-left" id="signUp" role="dialog" style="padding-top:100px;">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header themeBg">
            <button type="button" class="close modal-close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Sign Up</h4>
          </div>
          <h:form class="form">
            <div class="modal-body">
              
              <h3 class="themeC">Account</h3>
              <div class="form-group">
                <h:outputLabel class="control-label" for="signUp_email" value="Email"/>
                <h:inputText id="signUp_email"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.customer.email}" maxlength="32" required="true" requiredMessage="Email is required"/>
              </div>
              <div class="form-group">
                <h:outputLabel class="control-label" for="singUp_password" value="Password"/>
                <h:inputSecret id="singUp_password"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.customer.password}" maxlength="32" required="true" requiredMessage="Last Name is required"/>
              </div>
              
              <h3 class="themeC">Basic</h3>
              <div class="form-group">
                <h:outputLabel class="control-label" for="singUp_firstName" value="First Name"/>
                <h:inputText id="singUp_firstName"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.customer.firstName}" maxlength="32" required="true" requiredMessage="First Name is required"/>
              </div>
              <div class="form-group">
                <h:outputLabel class="control-label" for="profile_lastName" value="Last Name"/>
                <h:inputText id="profile_lastName"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.customer.lastName}" maxlength="32" required="true" requiredMessage="Last Name is required"/>
              </div>

              <h3 class="themeC">Contact</h3>
              
              <div class="form-group">
                <h:outputLabel class="control-label" for="profile_mobile" value="Mobile"/>
                <h:inputText id="profile_mobile"  class="form-control input_text"  value="#{signUpAndLoginManagedBean_test.customer.mobile}" maxlength="32" required="true" requiredMessage="Last Name is required"/>
              </div>
            </div>
            <div class="modal-footer">
              <h:commandButton type="button" class="btn btn-default page_button" style="width:80px;" value="Save" actionListener="#{signUpAndLoginManagedBean_test.createCustomer}"><f:ajax execute="@form"/></h:commandButton>
              <button type="button" class="btn btn-default" data-dismiss="modal" style="width:80px;">Cancel</button>
            </div>
          </h:form>
        </div>

      </div>
    </div>
  </cc:implementation>
</html>
