<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        MENU                    
                    </button>
                    <a class="navbar-brand" id="nav_home" href="#backend_home"><img height="20px" src="resources/images/laundrybutler_logo_white_transparent.png" /></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="nav_boxes" href="#employee_boxes">Boxes</a>
                        </li>
                        <li>
                            <a id="nav_employees" href="#employee_employees">Employees</a>
                        </li>
                        <li>
                            <a id="nav_customers" href="#employee_customers">Customers</a>
                        </li>
                        <li>
                            <a id="nav_transactions" href="#employee_transactions">Transactions</a>
                        </li>
                        <li>
                            <a id="nav_products" href="#employee_products">Products</a>
                        </li>
                        <li>
                            <a id="nav_account" href="#employee_account">
                                <h:outputText value="#{adminEmployeeManagedBean.admin.firstName}"/>
                                <ui:fragment rendered="#{adminEmployeeManagedBean.admin.isAdmin}">
                                    <span class="label label-default">Admin</span>
                                </ui:fragment>
                            </a>
                        </li>
                        <li>
                            <h:form class="form" style="display: inline-block">
                                <h:commandButton id="logoutButton" class="btn navbar-btn command_button" style="margin-left: 40px;" actionListener="#{signUpAndLoginManagedBean.logout}" value='LOGOUT'>
                                    <f:ajax execute="@form"/>
                                </h:commandButton>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </cc:implementation>
</html>
