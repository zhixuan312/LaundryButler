<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div id="contact" class="container-fluid bg-grey">
      <h2 class="text-center">CONTACT</h2>
      <div class="row">
        <div class="col-sm-5">
          <p>Contact us and we'll get back to you within 24 hours.</p>
          <p><span class="glyphicon glyphicon-map-marker"></span>Singapore</p>
          <p><span class="glyphicon glyphicon-phone"></span> +65 61234567</p>
          <p><span class="glyphicon glyphicon-envelope"></span> contact@laundrybutler.com</p>	   
        </div>
        <div class="col-sm-7 slideanim">
          
          <h:form>
            
            <div class="row">
              <div class="col-sm-6 form-group">
                <h:inputText class="form-control" id="contactName" a:placeholder="Name" value="#{mailServiceManagedBean.name}" required="true"/>
              </div>
              <div class="col-sm-6 form-group">
                <h:inputText class="form-control" id="contactEmail" a:placeholder="Email" value="#{mailServiceManagedBean.email}" required="true"/>
              </div>
            </div>
            
            
            <h:inputTextarea class="form-control" id="contactComment" a:placeholder="Comments" value="#{mailServiceManagedBean.comments}" rows="5"/><br/>
            
            <div class="row">
              <div class="col-sm-12 form-group">
                <h:commandButton class="btn btn-default pull-right" type="submit" value="Send" actionListener="#{mailServiceManagedBean.send}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </div>
            </div>
            
            </h:form>
          
        </div>
      </div>
    </div>
    <ezcomp:googleMap/>
  </cc:implementation>
</html>
