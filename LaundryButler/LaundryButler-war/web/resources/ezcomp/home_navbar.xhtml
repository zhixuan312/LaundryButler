<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#homePage">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home">HOME</a></li>
            <li><a href="#mybox">MY BOX</a></li>
            <li><a href="#myinvoice">MY INVOICE</a></li>
            <li><a href="#discover">DISCOVER</a></li>
            <li><a href="#freedry">FREE DRY</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li>

              <h:form id="fbLogout" class="form hide" style="display: inline-block">
                <h:commandButton id="logoutButton" class="btn navbar-btn command_button" style="margin-left: 40px;" value="LOGOUT" actionListener="#{signUpAndLoginManagedBean_test.logout}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </h:form>
              <button class="btn navbar-btn command_button" onclick="fbLogoutButtonClick()">LOGOUT</button>
              <script>
                function fbLogoutButtonClick() {
                  FB.getLoginStatus(function (response) {
                    if(response.status === 'connected'){
                      customerLogout();
                    }
                  });
                  
                  document.getElementById('#{cc.clientId}:fbLogout:logoutButton').click();
                  console.log("finished!");
                }
              </script>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </cc:implementation>
</html>
