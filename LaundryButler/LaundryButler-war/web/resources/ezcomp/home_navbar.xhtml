<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#homePage">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right" >
            <li><a id="nav_home" href="#home">HOME</a></li>
            <li><a id="nav_mybox" href="#mybox">MY BOX</a></li>
            <li><a id="nav_myinvoice" href="#myinvoice">MY INVOICE</a></li>
            <li><a id="nav_discover" href="#discover">DISCOVER</a></li>
            <li><a id="nav_freedry" href="#freedry">FREE DRY</a></li>
            <li><a id="nav_contact" href="#contact">CONTACT</a></li>
            <li><button class="btn navbar-btn text-center" data-toggle="modal" data-target="#myShoppingCart" style="margin-left: 40px; padding: 3px; border: 0; background: transparent;">
                <i class="glyphicon glyphicon-shopping-cart text-center" style="color:white; font-size: 1.5em; padding: 0; margin: 0; border: 0;"></i>
              </button>
            </li>
            <li style="margin-left: 40px;">
              <h:form id="fbLogout" class="form hide" style="display: inline-block">
                <h:commandButton id="logoutButton" class="btn navbar-btn command_button" style="margin-left: 40px;" value="LOGOUT" actionListener="#{signUpAndLoginManagedBean.logout}">
                  <f:ajax execute="@form"/>
                </h:commandButton>
              </h:form>
              <button class="btn navbar-btn command_button" onclick="fbLogoutButtonClick()">LOGOUT</button>
              <script>
                function fbLogoutButtonClick() {
                  FB.getLoginStatus(function (response) {
                    if(response.status === 'connected'){
                      customerLogout();
                    }
                  });
                  
                  document.getElementById('#{cc.clientId}:fbLogout:logoutButton').click();
                  console.log("finished!");
                }
              </script>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Modal windows-->
      <div class="modal fade" id="myShoppingCart" role="dialog" style="padding-top:100px;">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header themeBg">
              <button type="button" class="close modal-close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title text-center">My Cart</h4>
            </div>
            <h:form class="form">
            <div class="modal-body">
              <ui:fragment rendered="#{!customerCartManagedBean.isCartEmpty()}">
                <ui:repeat var="item" value="#{customerCartManagedBean.cartLineItems}">
                  <p class="text-center">Your cart is not empty.</p>
                </ui:repeat>
              </ui:fragment>
              <ui:fragment rendered="#{customerCartManagedBean.isCartEmpty()}">
                <p class="text-center">Your cart is empty.</p>
              </ui:fragment>
            </div>
            <div class="modal-footer">
              <h:commandButton type="button" class="btn btn-default page_button" style="width:80px;" value="Save" actionListener="#{customerProfileManagedBean.updateCustomerProfile}" >
                <f:ajax execute="@form"/>
              </h:commandButton>
              <button type="button" class="btn btn-default" data-dismiss="modal" style="width:80px;">Cancel</button>
            </div>
            </h:form>
          </div>
        </div>
      </div>
  </cc:implementation>
</html>
